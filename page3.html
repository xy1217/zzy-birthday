<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟花动画 - 生日快乐</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            background-color: black;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        #canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .birthday-message {
            position: absolute;
            font-size: 12vw;
            font-weight: bold;
            color: white;
            top: 30%;
            text-align: center;
            width: 100%;
            letter-spacing: 1vw;
            text-shadow: 0px 0px 1px rgba(255, 255, 255, 0.6),
                         0px 0px 1px rgba(255, 255, 255, 0.4);
            background: linear-gradient(90deg, #ffffff, #e5e5e5);
            -webkit-background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 1px #ffffff) drop-shadow(0 0 1px #ffffff);
            z-index: 2;
            pointer-events: none;
        }
        /* 新增“下一页”按钮的样式 */
        #nextPageBtn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="birthday-message">生日快乐 ❤️</div>
    <canvas id="canvas"></canvas>

    <!-- 新增“下一页”按钮 -->
    <button id="nextPageBtn">下一页</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];
                for (let i = 0; i < 60; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            update() {
                this.particles.forEach(particle => particle.update());
            }

            draw() {
                this.particles.forEach(particle => particle.draw());
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.angle = Math.random() * 2 * Math.PI;
                this.speed = Math.random() * 3 + 2;
                this.alpha = 1;
                this.gravity = 0.05;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
            }

            update() {
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.015;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        const fireworks = [];

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.particles[0].alpha <= 0) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        function createRandomFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.6;
            const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
            fireworks.push(new Firework(x, y, color));
        }

        setInterval(createRandomFirework, 500);

        canvas.addEventListener('click', (event) => {
            const x = event.clientX;
            const y = event.clientY;
            const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
            fireworks.push(new Firework(x, y, color));
        });

        animate();

        // 新增“下一页”按钮的事件监听
        document.getElementById('nextPageBtn').addEventListener('click', () => {
            window.location.href = 'page1.html'; // 返回页面一，形成循环
        });
    </script>
</body>
</html>
