<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妈咪生日祝福</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fbc2eb 0%, #a18cd1 100%);
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 0.5em;
            animation: fadeInDown 1.5s ease;
        }

        #birthdayButton {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            background-color: #ff6b81;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s;
            animation: bounce 2s infinite;
        }

        #birthdayButton:hover {
            transform: scale(1.1);
        }

        #birthdayMessage {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
            text-align: left;
            max-width: 400px;
            animation: fadeInUp 1s ease;
        }

        .emoji {
            font-size: 2.5em;
            text-align: center;
            animation: heartBeat 1.5s infinite;
        }

        .wish {
            margin: 15px 0;
            font-size: 1.1em;
            padding-left: 10px;
            border-left: 4px solid #ff6b81;
            animation: fadeIn 1.5s ease;
        }

        .signature {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartBeat {
            0%, 28%, 70% { transform: scale(1); }
            14%, 42% { transform: scale(1.3); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>🎂 全世界最好的妈咪生日快乐！ 🎂</h1>
    <button id="birthdayButton" onclick="showBirthdayMessage()">点击获取生日祝福 💖</button>

    <div id="birthdayMessage">
        <div class="emoji">💐🎉💐</div>
        <h2>生日愿望：</h2>
        <p class="wish">一愿妈妈在未来的日子里平安健康快乐。</p>
        <p class="wish">二愿我和妈妈可以一起细数年华风雨同舟。</p>
        <p class="wish">三愿岁月从不败我的美人妈妈。</p>
        <div class="emoji">🌹🎁🎂</div>
        <p class="signature">爱你的宝贝女儿 🎂</p>
    </div>

    <script>
        function showBirthdayMessage() {
            document.getElementById("birthdayMessage").style.display = "block";
            document.getElementById("birthdayButton").style.display = "none";
        }
    </script>
</body>
</html>
